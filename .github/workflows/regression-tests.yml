name: Regression Tests

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'src/**'
      - '.github/workflows/regression-tests.yml'
      - 'scripts/**'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'src/**'
      - '.github/workflows/regression-tests.yml'
      - 'scripts/**'
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  test:
    name: Regression Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run Sanity Check
        env:
          API_KEY: ${{ secrets.API_KEY }}
          CLOUDFLARE_WORKER_URL: ${{ secrets.CLOUDFLARE_WORKER_URL }}
        run: |
          chmod +x scripts/deployment/sanity-check.sh
          ./scripts/deployment/sanity-check.sh

      - name: Run Full Regression Tests
        env:
          API_KEY: ${{ secrets.API_KEY }}
          CLOUDFLARE_WORKER_URL: ${{ secrets.CLOUDFLARE_WORKER_URL }}
        run: |
          chmod +x scripts/tests/test-regression.sh
          ./scripts/tests/test-regression.sh --verbose

      - name: Report Results
        if: always()
        run: |
          echo "Test suite completed with status: ${{ job.status }}"

  deploy:
    name: Deploy to Production
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Cloudflare
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler deploy

      - name: Post-Deploy Tests
        env:
          API_KEY: ${{ secrets.API_KEY }}
          CLOUDFLARE_WORKER_URL: ${{ secrets.CLOUDFLARE_WORKER_URL }}
        run: |
          chmod +x scripts/deployment/sanity-check.sh
          ./scripts/deployment/sanity-check.sh

      - name: Slack Notification
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Deployment ${{ job.status }}: ${{ github.ref }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true
